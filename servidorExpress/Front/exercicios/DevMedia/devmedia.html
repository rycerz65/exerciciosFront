<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevMedia</title>
    <link rel="stylesheet" href="devmedia.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

      referrerpolicy="no-referrer"

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="esquerda">
        <img src="devmedialogo.png" alt="" />
        <span>Carreiras</span>
        <span><i class="fa-solid fa-chevron-down"></i></span>
        <span>Casos de sucesso</span>
      </div>

      <div class="direita">
        <button>CRIAR CONTA GRÁTIS</button>
        <img src="procurar.svg" />
        <img src="coisa.svg" />
      </div>
    </header>

    <main>
      <div class="texto">
        <span><strong>M É T O D O</strong> </span>
        <h1>Aprenda a Programar de Verdade</h1>
        <h2>
          Faça parte de mais de 100 mil pessoas que
          <strong>mudaram de vida</strong> com a DevMedia.<br />
        </h2>
        <h2>
          Crie seu primeiro projeto em até <strong>10 dias.</strong><br />
        </h2>
        <h2>
          Estude com <strong> menos aulas</strong> e
          <strong> mais prática.</strong>
        </h2>
        <img class="imagem2" src="imagem3.png" alt="" />
        <div class="botaocentro">
          <button><strong>Criar conta grátis</strong></button>
          <button><strong>Matricule-se</strong></button>
        </div>
      </div>
      <div class="centro">
        <img class="imagem1" src="imagem.png" alt="" />
      </div>
    </main>

    <footer>
      <p>
        <strong
          >100 mil programadores formados<br />
          através do nosso método exclusivo</strong
        >
      </p>
    </footer>
  </body>
